<!DOCTYPE html>
<head>
  <title>sli</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='qmark.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='qmark.png') }}" class="icon" />
  <h3>sli - semantic layer interpreter</h3>
  <img src="{{ url_for('static', filename='chinook-erd.jpg') }}" class="erd" />
  <form action="/" method="post">
    <input type="text" name="question" placeholder="Enter a data question" required />
    <input type="submit" value="Get answer" />
  </form>
  <div class = "query">
    {{ query }}
  </div>
  {% if table %}
  <div class = "table">
    <!-- {{ query }} -->
    {{ table | safe }}
  </div>
  <!-- <div class="result">{{ result }}</div> -->
  {% endif %}
</body>
